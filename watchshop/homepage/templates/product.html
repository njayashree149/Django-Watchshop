{% extends 'main.html' %} {% block body_block %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{product.image.url}}"
        alt="Not Available"
        class="img-fluid product-img"
      />
    </div>
    <div class="col-md-6">
      <h2>{{product.name}}</h2>
      <h3>Amount: Rs {{product.price}}</h3>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
{% endblock%}
